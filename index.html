<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-app</title>
</head>
<body>
    <p class="float-left" id="highscoreslink"><a href="#">The High Score</a></p>
    <p class="float-right" id="timer">Time: 75</p>

<div class="container">
    <!-- the starter screen -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Code-Quiz</h5>
          <p class="card-text">I dare you to be better if you have what it takes to be the high score!</p>
          <button class="begin" id="begin">Begin</button>
        </div>
    </div>

     <!-- The Question  -->
     <div class="hiding" id="theQuestion">

        <h2 id="QT"></h2>
        <div id="answers" class="answers">
            <hr />
        </div>
    </div>

     <!-- Last Part  -->
     <div class="hiding" id="lastPart">

        <h2 id="finished">Finished!</h2>

        <p>You have scored: <span id="score"></span></p>

            <label for="initials">Enter Initials</label>
            <input type="text" id="initials">
            <button class="submit" id="submit">Submit</button>

        <hr />
    </div>

     <!-- High Scores -->
     <div class="hiding" id="highScores">
        <h2>The High Scores</h2>
        <table id="scoretable">
        </table>
        <hr />
        <button id="go-back">Go Back</button>
        <button id="clear">Clear</button>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
